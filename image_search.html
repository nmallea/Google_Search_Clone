<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta charset="utf-8">
        <meta name="viewport' content="width:device-width initial-scale:1">
        <link rel="Icon Shortcut" href="images/google_flavicon.png" type="image/png" alt="Google Flavicon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                    <img class="img-fluid" href="#" src="images/9_dot_icon.png"></img>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </li>
                </ul>
            </nav>
            </header>
            <div class="container-fluid">
                <div class=>
                    <div class="text-center">
                        <img class="img-fluid" src="images/google_images.jpg">
                    </div>
                </div>
                <form action="www.google.com/search" >
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <img class="image-fluid" src="images/google_search_icon.png"></span>
                            </div>
                            <input type="text" class="rounded-pill form-control">
                            <div class="input-group-append">
                              <img class="image-fluid" src="images/google_mic_icon.png"></span>
                            </div>
                        </div>
                    </div>
                </form>
    </body>
</html>
